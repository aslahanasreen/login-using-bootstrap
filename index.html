<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .card-body{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.22);
        }
        .card-header{
            background-color: black;
        }
    </style>
</head>
<body style="background: #8E2DE2;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #4A00E0, #791fc7);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #4A00E0, #8825de); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 mb-5">
                    <div class="card-header text-white text-center">
                        <h4>EVENT REGISTRATION FORM</h4>
                    </div>
                    <div class="card-body">
                        <form action="" class="p-4">
                            <div class="form-group row ">
                                <label for="firstName" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <div class="form-row row">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control bg-light" id="firstName">
                                            <label for="firstName" class="form-label form-control-sm text-muted">First Name</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control bg-light" id="lastName">
                                            <label for="lastName" class="form-label form-control-sm text-muted">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row form-group">
                                
                                    <label for="i3" class="col-sm-3 col-form-label">Company</label>
                               
                                <div class="col-sm-9">
                                    <input type="text" id="i3" class="form-control  bg-light">
                                </div>
                               
                            </div>
                            <div class="mt-3 form-group row ">
                                <label for="i4" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" id="i4" class="form-control bg-light"></div>
                            </div>
                            <div class="mt-3 form-group row">
                                <label for="i5" class="col-sm-3 col-form-label">Phone</label>
                                <div class="col-sm-9">
                                    <div class="form-row row">
                                        <div class="col-3">
                                            <input type="text" id="i5" class="form-control  bg-light">
                                            <label for="i5" class="form-label form-control-sm text-muted">Area Code</label>
                                        </div>
                                        <div class="col-9">
                                            <input type="text" id="i6" class="form-control  bg-light">
                                            <label for="i6" class="form-label form-control-sm text-muted">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 form-group row">
                                <label for="i7" class="col-sm-3 col-form-label"> Subject</label>
                                <div class="col-sm-9">
                                    <select name="" id="i7" class="form-control bg-light">
                                        <option selected>Choose Option</option>
                                        <!-- <option value="">cs</option>
                                        <option value="">maths</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="" class="form-label">Are you existing customer?</label> <br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" class="form-check-input" id="i8">
                                    <label for="i8" class="form-check-label">yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" class="form-check-input" id="i9" checked>
                                    <label for="i9" class="form-check-label">No</label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-danger">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
